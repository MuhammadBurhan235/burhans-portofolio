<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; URL=/burhans-portofolio/" />
    <title>React Router</title>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // ambil path setelah /burhans-portofolio
      const path = window.location.pathname.replace("/burhans-portofolio", "");
      // redirect ke index.html sambil menyertakan path sebagai query
      window.location.href = "/burhans-portofolio/?" + path;
    </script>
  </head>
  <body></body>
</html>
